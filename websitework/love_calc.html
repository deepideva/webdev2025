<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #8f4e4e;
            background-image: url('lc.jpg'); /* Add the background image */
            background-size:contain
            border-bottom: 4px solid black;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e7f3ff;
            border: 1px solid #b3d7ff;
            border-radius: 5px;
            color: #004085;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Love Calculator</h1>
        <label for="p1">Enter Your Name:</label>
        <input type="text" id="p1" placeholder="Enter your Name">        
        <label for="p2">Enter Your Partner Name:</label>
        <input type="text" id="p2" placeholder="Enter Your Partner Name">
        <button onclick="lovecalc()">Calculate Love</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function lovecalc() {
            // Get user input
            var p1 = document.getElementById("p1").value;
            var p2 = document.getElementById("p2").value;

            if (!p1 || !p2) {
                alert("Please enter both names!");
                return;
            }

            var n = Math.random() * 100;
            n = Math.floor(n + 1);
            var resultText = "";

            if (n >= 70) {
                resultText = `Hey ${p1} & ${p2}, Your Love score is: ${n}% out of 100. You guys are the best pair in the world!`;
            } else if (n >= 50 && n <= 69) {
                resultText = `Hey ${p1} & ${p2}, Your Love score is: ${n}% out of 100. Good going, guys!`;
            } else if (n >= 30 && n <= 49) {
                resultText = `Hey ${p1} & ${p2}, Your Love score is: ${n}% out of 100. Cheer up! Just for fun, no big calculations behind this. Don't worry!`;
            } else {
                resultText = `Hey ${p1} & ${p2}, Your Love score is: ${n}% out of 100. Just for fun, no big calculations behind this. Don't worry!`;
            }

            // Display the result
            var resultDiv = document.getElementById("result");
            resultDiv.style.display = "block";
            resultDiv.textContent = resultText;
            document.getElementById("p1").value = "";
            document.getElementById("p2").value = "";
        }
    </script>
</body>
</html>
